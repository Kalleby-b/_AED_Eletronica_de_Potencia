<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>IHM – Controle de Potência</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    background:#1c1c1c;
    margin:0;
    font-family: Arial, sans-serif;
    color:#e6e6e6;
    display:flex;
    justify-content:center;
}

.panel {
    margin-top:25px;
    background:#2b2b2b;
    padding:25px;
    width:720px;                    /* Aumentei para caber 2 colunas */
    border-radius:8px;
    border:2px solid #3a3a3a;
    box-shadow:0 0 12px rgba(0,0,0,0.6);
    display:flex;
    gap:20px;                       /* Espaço entre colunas */
}

.left-col {
    width:45%;
}

.right-col {
    width:55%;
}

h2 {
    color:#00d4ff;
    text-align:center;
    margin-bottom:20px;
}

.grid {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
}

.block {
    background:#1f1f1f;
    border:2px solid #3a3a3a;
    padding:12px;
    border-radius:4px;
}

.block-label {
    font-size:13px;
    color:#a8a8a8;
}

.block-value {
    margin-top:4px;
    font-size:24px;
    font-family: "Courier New", monospace;
}

#estado {
    font-weight:bold;
    padding:4px 8px;
    border-radius:4px;
}

.state-on { color:#00ff55; }
.state-off { color:#ff3333; }

.input-area {
    margin-top:25px;
    padding:15px;
    background:#1f1f1f;
    border:2px solid #3a3a3a;
    border-radius:5px;
}

input[type=number] {
    width:70px;
    font-size:18px;
    text-align:center;
    font-family: "Courier New", monospace;
    background:#2b2b2b;
    color:#00d4ff;
    border:2px solid #444;
    border-radius:4px;
}

button {
    width:100%;
    padding:12px;
    margin-top:10px;
    background:#008cff;
    color:#fff;
    font-size:16px;
    border:none;
    border-radius:4px;
    cursor:pointer;
    font-weight:bold;
}
button:hover { background:#006fd4; }

.chart-container {
    background:#1f1f1f;
    border:2px solid #3a3a3a;
    padding:10px;
    border-radius:5px;
    height:300px;
}
</style>
</head>

<body>

<div class="panel">

    <!-- COLUNA DA ESQUERDA -->
    <div class="left-col">
        <h2>Controle de Potência – IHM</h2>

        <div class="grid">
            <div class="block">
                <div class="block-label">Tensão</div>
                <div class="block-value" id="tensao">-- V</div>
            </div>

            <div class="block">
                <div class="block-label">Corrente</div>
                <div class="block-value" id="corrente">-- A</div>
            </div>

            <div class="block">
                <div class="block-label">Ângulo</div>
                <div class="block-value" id="angulo">--°</div>
            </div>

            <div class="block">
                <div class="block-label">Sistema</div>
                <div class="block-value" id="estado">--</div>
            </div>
        </div>

        <div class="input-area">
            <label>Definir Ângulo:</label><br>
            <input id="novoAngulo" type="number" min="0" max="180" value="0">
            <button onclick="enviarAngulo()">Enviar</button>
        </div>

        <button onclick="alternar()">Ligar / Desligar</button>
        <button onclick="atualizar()">Atualizar</button>
    </div>

    <!-- COLUNA DA DIREITA (GRÁFICO) -->
    <div class="right-col">
        <div class="chart-container">
            <canvas id="graficoTensao"></canvas>
        </div>
    </div>

</div>

<script>
// ------------------------
// CONFIGURAÇÃO DO GRÁFICO
// ------------------------
const ctx = document.getElementById('graficoTensao').getContext('2d');

const grafico = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [{
            label: 'Tensão (V)',
            data: [],
            borderWidth: 2,
            borderColor: '#00d4ff',
            backgroundColor: 'rgba(0,212,255,0.15)',
            tension: 0.2,
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio:false,
        scales: {
            x: { ticks: { color:'#ccc' } },
            y: { ticks: { color:'#ccc' } }
        },
        plugins: {
            legend: { labels: { color:'#ddd' } }
        }
    }
});

// Função que adiciona ponto ao gráfico
function atualizarGrafico(valor){
    const t = new Date().toLocaleTimeString('pt-BR');

    grafico.data.labels.push(t);
    grafico.data.datasets[0].data.push(valor);

    if(grafico.data.labels.length > 50){
        grafico.data.labels.shift();
        grafico.data.datasets[0].data.shift();
    }

    grafico.update();
}

// ------------------------
// FUNÇÕES PRINCIPAIS
// ------------------------

function atualizar(){
  fetch('/estado').then(r=>r.json()).then(d=>{

    document.getElementById('tensao').innerText = d.tensao.toFixed(1) + " V";
    document.getElementById('corrente').innerText = d.corrente.toFixed(3) + " A";
    document.getElementById('angulo').innerText = d.angulo + "°";

    const estado = document.getElementById('estado');
    estado.innerText = d.ligado ? "LIGADO" : "DESLIGADO";

    estado.classList.remove("state-on", "state-off");
    estado.classList.add(d.ligado ? "state-on" : "state-off");

    atualizarGrafico(d.tensao);
  });
}

function alternar(){
  fetch('/toggle').then(_=>atualizar());
}

function enviarAngulo(){
  const val = document.getElementById('novoAngulo').value;
  fetch('/set?angulo='+val).then(_=>atualizar());
}

setInterval(atualizar, 2000);
window.onload = atualizar;

</script>

</body>
</html>
